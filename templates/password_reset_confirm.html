<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #FB37FF, #18B2DE);
        }

        .wrapper {
            width: 420px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px 40px;
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            position: relative;
            width: 95%;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 40px;
            background: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }

        .btn {
            margin-top: 20px;
            width: 95%;
            height: 45px;
            background-color: #fff;
            outline: none;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ddd;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        ul {
            color: #000000;
            text-align: center;
        }

        .error-message {
            color: #f44336; /* Red color for error message */
            margin-top: 5px;
            text-align: center;
        }

        .errorlist {
            color: #f44336; /* Red color for error message */
            margin-top: 5px;
            text-align: center;
            aria-live: assertive; /* Ensure screen readers announce the error */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Set New Password</h1>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="input-container">
                <input type="password" id="id_new_password1" name="new_password1" placeholder="New Password">
                <span class="toggle-password" onclick="togglePassword('id_new_password1')">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" id="id_new_password2" name="new_password2" placeholder="Confirm New Password">
                <span class="toggle-password" onclick="togglePassword('id_new_password2')">üëÅÔ∏è</span>
            </div>

            <p id="password-error" class="errorlist"></p>
            <button type="submit" class="btn">Set Password</button>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function validateForm() {
            var password1 = document.getElementById("id_new_password1").value;
            var password2 = document.getElementById("id_new_password2").value;
            var errorElement = document.getElementById("password-error");

            // Reset error message
            errorElement.textContent = "";

            // Check if passwords match
            if (password1 !== password2) {
                errorElement.textContent = "Passwords do not match";
                return false;
            }

            // Check if password meets minimum length requirement
            if (password1.length < 8) {
                errorElement.textContent = "Passwords not matching the above conditions";
                return false;
            }

            // You can add more complex password requirements here
            // Example: At least one number and one special character
            var regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])/;
            if (!regex.test(password1)) {
                errorElement.textContent = "Password must include at least one number and one special character";
                return false;
            }

            return true; // Form will submit if all validations pass
        }
    </script>
</body>
</html>
